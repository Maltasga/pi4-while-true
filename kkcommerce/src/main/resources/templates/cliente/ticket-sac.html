<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/master-loja}">
    <head>
        <title>KK Coolwear - Novo Ticket</title>
    </head>
    <body>
        <div layout:fragment="conteudo">
            <div class="header">
                <h1>Novo Ticket</h1>
            </div>               
            <form action="#" method="post" enctype="multipart/form-data"
                  th:action="ticket-sac" th:object="${ticketSac}">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Tipo de Erro</label><br>
                        <select th:field="*{tipo_erro}">
                            <option value="Conta">Problemas com conta</option>
                            <option value="Pedido">Problemas com pedido</option>
                            <option value="Entrega">Problemas com entrega</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Descrição</label>
                        <textarea name="descricao" class="form-control" col="90" rows="4" required
                                  th:field="*{descricao}" ></textarea>
                    </div>

                </div>
                <div class="col-lg-12">
                    <input id="btnSalvar" type="submit" value="Salvar" class="btn btn-primary" />
                    <a href="#" th:href="@{/loja}"
                       <span class="btn btn-default">Cancelar</span>
                    </a>
                </div>

            </form>
        </div>
    </body>
</html>
