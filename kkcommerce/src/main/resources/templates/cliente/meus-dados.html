<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/master-loja}">
    <head>
        <title>KK Coolwear - Novo Produto</title>
        <script th:src="@{/webjars/jquery.inputmask/3.3.7/jquery.inputmask.bundle.js}" type="text/javascript"></script>
        <style>
            .borda{
                border-radius: 10px 10px 10px 10px;
                border: 0px dotted black;
            }
        </style>
    </head>
    <body>
        <div layout:fragment="conteudo">
            <div class='container fundo' style='padding:20px'>
                <h1>Minha Conta</h1>

                <div class="borda">
                    <div class="row">
                        <div class="col-xs-6 col-md-6">
                            <p>
                                <b>Nome</b>&nbsp;
                                <span th:text="${cliente.nome}">nome-do-cliente</span>
                            </p>
                            <p>
                                <b>Sexo</b>&nbsp;
                                <span th:text="${cliente.getSexoCompleto()}">sexo-do-cliente</span>
                            </p>
                            <p>
                                <b>Data de Nascimento</b>&nbsp;
                                <span th:text="${#dates.format(cliente.dataNascimento, 'dd/MM/yyyy')}">data-de-nascimento</span>
                            </p>
                        </div>
                        <div class="col-xs-6 col-md-6">
                            <p>
                                <b>CPF</b>&nbsp;
                                <span th:text="${cliente.cpf}">cpf-do-cliente</span>
                            </p>
                            <p>
                                <b>E-mail</b>&nbsp;
                                <span th:text="${cliente.email}">email-do-cliente</span>
                            </p>
                            <p>
                                <b>Contato</b>&nbsp;
                                <span th:text="${cliente.celular}">celular-do-cliente</span>
                            </p>
                        </div>
                    </div>
                </div>
                <p>&nbsp;</p>
                <div class="row">
                    <div class="col-md-12">
                        <a href="#" class="btn btn-success"
                           th:href="@{/loja/editar-cadastro-cliente(id=${cliente.id})}">
                            Alterar Cadastro
                        </a>
                        &nbsp;
                        <a href="#" class="btn btn-info"
                           th:href="@{/loja/meus-enderecos(id=${cliente.id})}">
                            Meus Endere√ßos
                        </a> 
                    </div>

                </div>

            </div>

        </div>
    </body>
</html>
