<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/master-loja}">
    <head>
        <link th:href="@{/css/pedidos.css}"
              rel="stylesheet" type="text/css"
              href="../../static/css/pedidos.css" />
        <link th:href="@{/css/geral.css}"
              rel="stylesheet" type="text/css"
              href="../../static/css/geral.css" />
        <title>Pedidos</title>
        <style>
            .centered {
                margin: 0 auto !important;
                float: none !important;
            }
            .textoDecorado{
                color: #969696;
                font-weight: bold;
                font-family: 'Merriweather', serif;
            }
            .sombraTexto{
                text-shadow: 0 0 black;
            }
        </style>
    </head>
    <body>
        <div layout:fragment="conteudo">
            <div class="container fundo">
                <p>&nbsp;</p>
                <h2 class="textoDecorado">Pedidos</h2>
                <p>&nbsp;</p>
                <div class="panel panel-info panel-default">
                    <div class="panel-heading">Esta é sua lista com todos as suas compras</div>
                    <table class="table no-more-tables table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Protocolo</th>
                                <th>Data da Compra</th>
                                <th>Status</th>
                                <th>Ultima Atualização</th>
                                <th>Detalhes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p : ${pedidos}"> 
                                <td th:text="${p.protocolo}"></td>
                                <td th:text="${#dates.format(p.dt_compra,'dd/MM/yyyy')}"></td>
                                <td th:text="${p.status}"></td>
                                <td th:text="${#dates.format(p.dt_atualizacao_status,'dd/MM/yyyy')}"></td>
                                <td>
                                    <ul class="list-unstyled list-inline">
                                        <li>
                                            <a href="#" title="Detalhes da compra" 
                                               th:href="@{/loja/pedido-detalhes-cliente(pedido_id=${p.carrinho_id})}">
                                                <span id="detalhes" th:carrinhoID="${p.carrinho_id}" class="glyphicon glyphicon-search small"> Visualizar</span>
                                            </a>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div> 
            </div> 
        </div>
    </div>
</body>
</html>
