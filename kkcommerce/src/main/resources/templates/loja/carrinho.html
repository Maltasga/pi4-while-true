<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/master-loja}">
    <head>
        <title>Detalhes do Produto</title>
        <link th:href="@{/css/carrinho.css}"
              rel="stylesheet" type="text/css"
              href="../../static/css/carrinho.css" />
        <link th:href="@{/css/geral.css}"
              rel="stylesheet" type="text/css"
              href="../../static/css/geral.css" />

        <script th:src="@{/js/carrinho.js}" src="../../static/js/carrinho.js" type="text/javascript"></script>
    </head>
    <body>
        <div layout:fragment="conteudo">
            <div class="container">
                <div class="row">
                    <div class="table-responsive teste">
                        <table id="tabela-carrinho" class="table table-striped tabela-pedidos no-more-tables" style="width:100%">
                            <thead>
                            <th>ITEN(S) COLOCADO(S) NA CARRINHO</th>
                            <th>PREÇO UNITÁRIO</th>
                            <th>QUANTIDADE</th>
                            <th>SUBTOTAL</th>
                            </thead>
                            <tbody id="body-carrinho">
                                <tr th:each="item : ${carrinho.itens}" th:produtoID="${item.produto.id}">
                                    <td>
                                        <!--                                        <div class="row">
                                                                                    <div class="col-md-4">
                                                                                        <img class="img-responsive" style="width: 95px;" 
                                                                                             th:src="${item.produto.urlImagemPrincipal}" alt=""/>
                                                                                    </div>
                                                                                    <div class="col-md-4">
                                                                                        <span th:text="${item.produto.nome}"><b></b></span>   
                                                                                        <span class="pull-right" th:text="${item.tamanho}"></span> 
                                                                                        <span th:text="${item.Produto.Marca.nome}"></span> 
                                                                                    </div>
                                                                                </div>-->
                                        <div class="flex">

                                            <div>
                                                <img class="img-responsive" style="width: 95px;" 
                                                     th:src="${item.produto.urlImagemPrincipal}" alt=""/>
                                            </div>
                                            <div class="produto-descricao">
                                                <div>
                                                    <span th:text="${item.produto.nome}"><b></b></span>   
                                                    <span class="pull-right" th:text="${item.tamanho}"></span> 
                                                    <span th:text="${item.Produto.Marca.nome}"></span> 
                                                </div>
                                                <div>
                                                    <span>

                                                    </span>
                                                </div>
                                                <div>
                                                    <span th:text="${item.produto.descricao}"></span>                                                       
                                                </div>          
                                            </div>
                                        </div>
                                    </td>                    
                                    <td>
                                        <div class="margem-valores valor">
                                            <p th:if="${item.produto.getPossuiDesconto()}">
                                                De <span style="text-decoration: line-through;" th:text="${#numbers.formatCurrency(item.produto.valor)}"></span>
                                                <br />
                                                Por <span class="p-preco" th:text="${#numbers.formatCurrency(item.produto.getValorComDesconto())}"></span>
                                            </p>                                      
                                        </div>
                                    </td>
                                    <td>
                                        <div class="margem-valores">
                                            <input class="quantidade" style="text-align: center;" type="number" name="quantity" min="1" max="6" th:value="${item.quantidade}">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="margem-valores sub-total">
                                            <span th:text="${#numbers.formatCurrency(item.valorItem)}"></span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table> 
                        <div class="row text-right">
                            <h3 th:text="'Valor Total: ' +${#numbers.formatCurrency(carrinho.valorTotal)}"></h3>
                        </div>
                        <div class="row">
                            <p>Endereços</p>
                            <table class="table table-responsive table-striped">
                                <thead>
                                    <tr>
                                        <th>&nbsp;</th>
                                        <th>Logradouro</th>
                                        <th>Cidade</th>
                                        <th>UF</th>
                                        <th>CEP</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${enderecos}">
                                        <td>
                                            <input type="radio" th:enderecoid="${item.id}" th:checked="${item.principal}" />
                                        </td>
                                        <td th:text="${item.logradouroNumero}"></td>
                                        <td th:text="${item.cidade}"></td>
                                        <td th:text="${item.uf}"></td>
                                        <td th:text="${item.cep}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="botao flex-end" style="justify-content: space-between;">
                            <div>
                                <a href="/">
                                    <button class="btn btn-info">Continuar comprando</button>
                                </a> 
                            </div>
                            <div>
                                <button id="finalizar" class="btn btn-success">Finalizar a compra</button>
                            </div>
                        </div>
                    </div>          
                </div>
            </div>
    </body>
</html>
