<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/master-loja}">
    <head>
        <title>KK Coolwear - checkout</title>
        <link rel="stylesheet" type="text/css" href="../../static/css/carrinho.css"
              th:href="@{/css/carrinho.css}" />
        <script th:src="@{../../js/carrinho.js}" type="text/javascript"></script>
    </head>
    <body>
        <div layout:fragment="conteudo">
            <div class="container">
                <div class="row">
                    <div class="table-responsive teste">
                        <table class="table table-striped tabela-pedidos" style="width:100%">
                            <thead>
                            <th>PRODUTO(S)</th>
                            <th>PREÇO UNITÁRIO</th>
                            <th>QUANTIDADE</th>
                            <th>SUBTOTAL</th>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${carrinho.itens}">
                                    <td>
                                        <div class="produto-descricao">
                                            <h3 class="text-center" th:text="${item.produto.nome}"></h3>
                                            <span th:text="${item.produto.descricao}"></span>
                                        </div>
                                    </td>                    
                                    <td>
                                        <div class="margem-valores">
                                            <span th:text="${#numbers.formatCurrency(item.produto.valor)}"></span>                                            
                                        </div>
                                    </td>
                                    <td>
                                        <div class="margem-valores">
                                            <input class="quantidade" produtoID="${item.produto.id}" style="text-align: center;" type="number" name="quantity" min="1" max="6" th:value="${item.quantidade}" readonly>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="margem-valores sub-total">
                                            <span th:text="${#numbers.formatCurrency(item.valorItem)}"></span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>   
                        <div class="botao flex-end" style="justify-content: space-between;">
                            <div>
                                <a href="/">
                                    <button class="btn btn-info">Continuar comprando</button>
                                </a> 
                            </div>
                            <div>
                                <a href="/tdm-checkout/carrinho-e2">
                                    <button class="btn btn-success">Prosseguir Checkout</button>
                                </a>
                            </div>
                        </div>
                    </div>          
                </div>
            </div>
    </body>
</html>
